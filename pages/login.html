<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido de nuevo - EduHelper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/auth-style.css">
</head>

<body>
    <div class="split-container">
        <!-- Panel Izquierdo: Formulario -->
        <main class="form-panel">
            <header class="brand-container">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <div class="logo-dot"></div>
                        <div class="logo-dot"></div>
                        <div class="logo-dot"></div>
                        <div class="logo-dot"></div>
                    </div>
                    <span>EduHelper</span>
                </div>
            </header>

            <div class="auth-form-wrapper">
                <h1 class="auth-title">Bienvenido de nuevo</h1>
                <p class="auth-subtitle">Por favor, introduce tus datos para continuar.</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" required placeholder="Introduce tu correo">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>

                    <div class="form-extras">
                        <label class="remember-me">
                            <input type="checkbox"> Recordar por 30 días
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-auth-primary">Iniciar Sesión</button>

                    <button type="button" class="btn-google">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google">
                        Iniciar sesión con Google
                    </button>
                </form>

                <p class="auth-redirect">
                    ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
                </p>
            </div>
        </main>

        <!-- Panel Derecho: Ilustración -->
        <aside class="illustration-panel">
            <div class="circle-blur" style="top: 10%; right: 10%;"></div>
            <div class="circle-blur" style="bottom: 10%; left: 10%;"></div>

            <div class="illustration-content">
                <!-- SVG Ilustrativo basado en la imagen -->
                <svg class="illustration-svg" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="200" cy="200" r="150" fill="white" fill-opacity="0.1" />
                    <rect x="100" y="150" width="200" height="150" rx="20" fill="white" fill-opacity="0.2" />
                    <circle cx="200" cy="120" r="40" fill="white" fill-opacity="0.3" />
                    <path d="M150 220H250M150 250H200" stroke="white" stroke-width="8" stroke-linecap="round" />
                </svg>
                <div style="color: white; margin-top: 2rem;">
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Impulsa tu futuro académico</h2>
                    <p style="opacity: 0.8;">Tu puerta directa a las mejores becas del país.</p>
                </div>
            </div>
        </aside>
    </div>

    <script type="module" src="../js/login.js"></script>
</body>

</html>
